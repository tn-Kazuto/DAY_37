<title>ƒê√™m Trung Thu ‚Äî D·ªÖ Th∆∞∆°ng</title>

<style>
  :root{
    --bg1:#0b1b5b;
    --bg2:#1a2b6b;
    --accent:#ffd54f;
  }
  *{box-sizing:border-box}
  html,body{
    height:100%;margin:0;
    font-family:Inter,system-ui,Segoe UI,Roboto,'Helvetica Neue',Arial;
    background:linear-gradient(180deg,var(--bg1),var(--bg2));

  }

  .scene{position:relative;width:100%;height:100vh;display:flex;align-items:center;justify-content:center;padding:32px;gap:16px}

  .stars{position:absolute;inset:0;z-index:0;background:transparent}
  .star{position:absolute;width:2px;height:2px;border-radius:50%;background:#fff;opacity:0.9;filter:blur(.6px)}
  .tiny{width:1px;height:1px;opacity:0.6;filter:none}

  .moon {
  position: absolute;
  right: 6%;
  top: 6%;
  width: 160px;
  height: 160px;
  border-radius: 50%;
  background: radial-gradient(circle at 30% 25%, 
    #ffffff 0%, 
    #fff7cc 40%, 
    #ffe299 70%, 
    #ffcf70 90%);
  box-shadow: 
    0 0 60px 20px rgba(255, 240, 180, 0.4),
    0 0 120px 40px rgba(255, 210, 100, 0.2),
    inset -10px -14px 25px rgba(0, 0, 0, 0.2);
  z-index: 3;
  animation: moonGlow 4s ease-in-out infinite alternate;
}

/* Hi·ªáu ·ª©ng √°nh trƒÉng lung linh */
@keyframes moonGlow {
  0% {
    box-shadow: 
      0 0 60px 20px rgba(255, 240, 180, 0.4),
      0 0 120px 40px rgba(255, 210, 100, 0.2),
      inset -10px -14px 25px rgba(0, 0, 0, 0.2);
    transform: scale(1);
  }
  100% {
    box-shadow: 
      0 0 90px 30px rgba(255, 255, 200, 0.55),
      0 0 150px 60px rgba(255, 230, 150, 0.25),
      inset -6px -10px 18px rgba(0, 0, 0, 0.15);
    transform: scale(1.03);
  }
}


  .title-wrap{position:relative;z-index:10;text-align:center;pointer-events:none;width:100%}
  h1{
    font-family:'Great Vibes', cursive, Inter;
    font-size:64px;
    color:var(--accent);
    margin:0;
    text-shadow:0 6px 28px rgba(0,0,0,0.6);
    filter:drop-shadow(0 0 18px rgba(255,200,50,0.9));
  }
  p.lead{margin-top:12px;color:rgba(255,255,255,0.9);font-size:18px}

  .lanterns{position:absolute;inset:0;pointer-events:auto;z-index:5}
  .lantern{
    position:absolute;bottom:-160px;width:84px;height:120px;transform-origin:center bottom;
    animation: floatUp linear infinite;will-change:transform,opacity,left;cursor:pointer;
  }
  @keyframes floatUp{
    0%{transform:translateY(0) rotate(0deg); opacity:0}
    8%{opacity:1}
    100%{transform:translateY(-140vh) rotate(20deg); opacity:0}
  }

  .lantern svg{width:100%;height:100%;filter:drop-shadow(0 8px 18px rgba(255,150,80,0.65))}
  .lantern .face-eyes{opacity:0.95}

  canvas#fw{position:fixed;left:0;top:0;width:100%;height:100%;z-index:4;pointer-events:none}
  .shoot{position:absolute;z-index:2;pointer-events:none}

  @media (max-width:640px){
    h1{font-size:36px}
    .moon{width:96px;height:96px;right:5%;top:6%}
  }
  /* V√πng ch·ªØ trung t√¢m */
.text-center {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  text-align: center;
  z-index: 10;
  width: 90%;

/* Ti√™u ƒë·ªÅ ch√≠nh */
.text-center h1 {
  font-family: 'Pacifico', cursive;
  font-size: 64px;
  color: #ffea80;
  text-shadow: 0 0 25px #ffcc00, 0 0 60px #ffaa00;
  animation: glow 3s infinite alternate;

  letter-spacing: 2px;
}

/* Bi·ªÉu t∆∞·ª£ng ƒë√®n l·ªìng */
.text-center h1::before,
.text-center h1::after {
  content: "üèÆ";
  font-size: 42px;
  margin: 0 10px;
}

/* ƒêo·∫°n m√¥ t·∫£ */
.text-center p {
  margin-top: 15px;
  font-size: 22px;
  color: #fff;
  text-shadow: 0 0 10px #ffcc88;
  font-family: 'Quicksand', sans-serif;
}

/* Hi·ªáu ·ª©ng ph√°t s√°ng ch·ªØ */
@keyframes glow {
  from {
    text-shadow: 0 0 20px #ffe066, 0 0 40px #ffcc00;
  }
  to {
    text-shadow: 0 0 40px #ffea80, 0 0 80px #ffaa00;
  }

/* Responsive cho ƒëi·ªán tho·∫°i */

<body>
  <div class="scene">
    <div class="stars" id="stars"></div>
    <div class="moon"></div>
    <div class="title-wrap">
      <h1>üèÆ Ch√∫c M·ª´ng T·∫øt Trung Thu üèÆ</h1>
      <p class="lead">Ch√∫c c√°i ƒë·ªì ko d·ªÖ th∆∞∆°ng(chj iu) trung thu vui v·∫ª | ‰∏≠ÁßãËäÇÂø´‰πê</p>
    </div>
    <div class="lanterns" id="lanterns"></div>
    <canvas id="fw"></canvas>
  </div>

<script>
const rand=(a,b)=>Math.random()*(b-a)+a;
const pick=(arr)=>arr[Math.floor(Math.random()*arr.length)];

const starsEl=document.getElementById('stars');
for(let i=0;i<220;i++){
  const s=document.createElement('div');
  s.className='star'+(Math.random()<0.55?'':' tiny');
  s.style.left=Math.random()*100+'%';
  s.style.top=Math.random()*100+'%';
  s.style.opacity=0.4+Math.random()*0.9;
  s.style.transform=`scale(${0.4+Math.random()*1.2})`;
  starsEl.appendChild(s);
}

function createLanternElement() {
  const w = document.createElement('div');
  w.className = 'lantern';

  const img = document.createElement('img');

  // Danh s√°ch ·∫£nh ƒë√®n l·ªìng
  const lanternImgs = [
    'chjlee/img1.jpg',
    'chjlee/img2.jpg',
    'chjlee/img3.jpg'
  ];

  // Random 1 ·∫£nh trong 3 ·∫£nh
  const randomImg = lanternImgs[Math.floor(Math.random() * lanternImgs.length)];
  img.src = randomImg;

  // CƒÉn ch·ªânh hi·ªÉn th·ªã ·∫£nh
  img.style.width = '100%';
  img.style.height = '100%';
  img.style.objectFit = 'contain';
  img.style.filter = 'drop-shadow(0 0 15px rgba(255,200,100,0.8))'; // th√™m hi·ªáu ·ª©ng s√°ng

  w.appendChild(img);
  return w;
}


const lanterns=document.getElementById('lanterns');
function spawnLantern(){
  const el=createLanternElement();
  const size=rand(68,110);
  el.style.width=size+'px';
  el.style.height=(size*1.35)+'px';
  el.style.left=rand(6,92)+'%';
  el.style.animationDuration=rand(14,30)+'s';
  el.addEventListener('animationend',()=>el.remove());
  lanterns.appendChild(el);
}
setInterval(spawnLantern,1300);

function spawnShootingStar(){
  const s=document.createElement('div');
  s.className='shoot';
  const length=rand(160,320);
  s.style.width=length+'px';
  s.style.height='2px';
  s.style.background='linear-gradient(90deg, rgba(255,255,255,1), rgba(255,255,255,0.05))';
  s.style.top=rand(6,28)+'%';
  s.style.left=rand(-20,20)+'%';
  s.style.transform=`rotate(${rand(15,30)}deg)`;
  s.style.opacity=0.95;
  document.body.appendChild(s);
  const moveX=rand(innerWidth*0.4,innerWidth*0.9);
  const moveY=rand(innerHeight*0.15,innerHeight*0.45);
  s.animate([
    {transform:s.style.transform+' translate(0,0)',opacity:1},
    {transform:s.style.transform+` translate(${moveX}px,${moveY}px)`,opacity:0}
  ],{duration:1000+Math.random()*700,easing:'cubic-bezier(.3,.0,.1,1)'}).onfinish=()=>s.remove();
}
setInterval(()=>{if(Math.random()<0.8)spawnShootingStar();},3200);

const canvas=document.getElementById('fw');
const ctx=canvas.getContext('2d');
function resize(){canvas.width=innerWidth;canvas.height=innerHeight;}
addEventListener('resize',resize);resize();
let particles=[];
function launchFire(x,y){
  for(let i=0;i<rand(40,80);i++){
    const ang=Math.random()*Math.PI*2;
    const sp=rand(1.6,6.2);
    particles.push({
      x,y,vx:Math.cos(ang)*sp,vy:Math.sin(ang)*sp,
      life:rand(50,130),hue:rand(0,360),alpha:1,decay:rand(0.008,0.02)
    });
  }
}
setInterval(()=>launchFire(rand(80,innerWidth-80),rand(60,innerHeight*0.45)),2200);

function draw(){
  requestAnimationFrame(draw);
  ctx.globalCompositeOperation='destination-out';
  ctx.fillStyle='rgba(0,0,0,0.18)';
  ctx.fillRect(0,0,canvas.width,canvas.height);
  ctx.globalCompositeOperation='lighter';
  for(let i=particles.length-1;i>=0;i--){
    const p=particles[i];
    p.x+=p.vx;p.y+=p.vy;p.vy+=0.02;p.life--;p.alpha-=p.decay*0.6;
    ctx.beginPath();
    ctx.fillStyle=`hsla(${p.hue},100%,60%,${p.alpha})`;
    ctx.shadowBlur=10;ctx.shadowColor=`hsla(${p.hue},100%,60%,${p.alpha})`;
    ctx.arc(p.x,p.y,2,0,Math.PI*2);ctx.fill();
    if(p.life<=0||p.alpha<=0)particles.splice(i,1);
  }
}
draw();
</script>
